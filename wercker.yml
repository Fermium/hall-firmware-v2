box: ubuntu:xenial
build:
  steps:
    - install-packages:
        packages: gcc-avr avr-libc avrdude make git clang doxygen
    - script:
        name: initialize git submodules
        code: git submodule update --init --recursive
    - script:
        name: Compile
        code: make
    - script:
        name: Build html docs
        code: make docs
